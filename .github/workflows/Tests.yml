name: "Tests"

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'LICENSE.md'
      - 'README.md'
      - '.github/workflows/CompatHelper.yml'
      - '.github/workflows/TagBot.yml'
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'LICENSE.md'
      - 'README.md'
      - '.github/workflows/CompatHelper.yml'
      - '.github/workflows/TagBot.yml'
  schedule:
    - cron: '53 12 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch || github.ref != 'refs/tags/v*' }}

jobs:
  tests:
    name: "Tests"
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
    uses: "SciML/.github/.github/workflows/tests.yml@v1"
    with:
      os: "${{ matrix.os }}"
    secrets: "inherit"
